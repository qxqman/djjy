<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>亲爱的幺女儿</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital-7_mono.ttf') format("truetype");
        }
    </style>
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
    <div id="mainDiv">
        <div id="content">
            <div id="code">
                <span class="comments">风摇曳着她的头发</span>
                <br />
                <span class="comments">雨匆匆的落在地上</span>
                <br />
                <span class="comments">我想他是伤透了心</span>
                <br />
                <span class="comments">我站在窗台</span>
                <br />
                <span class="comments">想你</span>
                <br />
                <span class="comments">于是把你的名字写满了夜空</span>
                <br />
                <span class="comments">此刻</span>
                <br />
                <span class="comments">天地间</span>
                <br />
                <span class="comments">天地间 全都是你的名字</span>
                <br />
                <span class="comments">我并不想你</span>
                <br />
                <span class="comments">只是</span>
                <br />
                <span class="comments">只是</span>
                <br />
                <span class="comments">只是在念叨念叨你的名字</span>
                <br />
                <span class="comments">邱晓庆...</span>
                <br />
            </div>
            <div id="loveHeart">
                <canvas id="garden"></canvas>
                <div id="words">
                    <div id="messages">
                        庆满意足
                        <div id="elapseClock"></div>
                    </div>
                    <div id="loveu">
                        你亲爱的爸爸！
                        <br/>永远爱你.
                        <div class="signature">- 满满</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 55;
        var together = new Date();
        together.setFullYear(2017, 5, 15);
        together.setHours(0);
        together.setMinutes(0);
        together.setSeconds(0);
        together.setMilliseconds(0);
        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            $("#copyright").css("position", "absolute");
            $("#copyright").css("bottom", "10px");
            document.execCommand("stop");
        } else {
            setTimeout(function () {
                startHeartAnimation();
            }, 5000);
            timeElapse(together);
            setInterval(function () {
                timeElapse(together);
            }, 500);
            adjustCodePosition();
            $("#code").typewriter();
        }
    </script>
     <source src="./index_files/music.mp3" type="audio/mp3"/>
</body>
</html>
